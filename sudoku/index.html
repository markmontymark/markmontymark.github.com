<body>
<!-- HEADER -->
<div id="header_wrap" class="outer">
	<header class="inner">
		<a id="forkme_banner" href="https://github.com/markmontymark/sudoku-solver">View on GitHub</a>
		<h1 id="project_title">Markmontymark.github.com - sudoku solver</h1>
		<h2 id="project_tagline"></h2>

<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
<script src="solve.js"></script>
<!-- form name="f" style="display:inline;float:left"> -->
<table><tr><td>
<textarea id="input" rows="15" cols="22" style="display:inline"> 
 0 0 0  6 8 0  0 0 0 
 6 1 8  7 0 4  3 0 5 
 0 0 2  1 0 0  0 0 8 

 0 0 6  0 2 9  0 0 0 
 2 0 5  8 0 1  4 0 3 
 0 0 0  3 5 0  7 0 0 

 1 0 0  0 0 8  2 0 0 
 8 0 3  2 0 7  9 5 6 
 0 0 0  0 6 3  0 0 0 </textarea>
</td><td>
<input style="display:inline;" type="button" value="Solve" onclick="document.getElementById('output').innerHTML = solve(document.getElementById('input').value)">
</td><td>
<pre id="output" style="display:inline;float:left;border:1px solid gray;margin:1px;padding:1px;"></pre>
</td></tr></table>
<!-- form> -->
	</section>
